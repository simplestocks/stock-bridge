<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Research Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #2d3748;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .header-title {
            font-size: 24px;
            font-weight: bold;
        }
        
        .header-subtitle {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .ticker-input {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .ticker-input input {
            padding: 12px 18px;
            font-size: 20px;
            border: 2px solid #4fd1c7;
            border-radius: 25px;
            width: 250px;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }
        
        .ticker-input input:focus {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(79, 209, 199, 0.5);
        }
        
        .research-btn {
            background: linear-gradient(135deg, #4fd1c7 0%, #38b2ac 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .research-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(79, 209, 199, 0.3);
        }
        
        .research-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .content {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }
        
        .card {
            background: #1a202c;
            border-radius: 12px;
            padding: 18px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid #4a5568;
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(79, 209, 199, 0.1);
            border-color: #4fd1c7;
        }
        
        .card-title {
            font-size: 16px;
            font-weight: bold;
            color: #4fd1c7;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            border-bottom: 2px solid #4fd1c7;
            padding-bottom: 8px;
        }
        
        .icon {
            margin-right: 8px;
            font-size: 18px;
        }
        
        .price-section {
            grid-column: span 3;
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            color: white;
            text-align: center;
            padding: 25px;
        }
        
        .price {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .price-change {
            font-size: 18px;
            margin-bottom: 15px;
            color: #4fd1c7;
        }
        
        .price-details {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .price-item {
            text-align: center;
        }
        
        .price-label {
            font-size: 11px;
            opacity: 0.8;
            margin-bottom: 4px;
        }
        
        .price-value {
            font-size: 16px;
            font-weight: bold;
        }
        
        .data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid rgba(79, 209, 199, 0.2);
        }
        
        .data-row:last-child {
            border-bottom: none;
        }
        
        .data-label {
            font-weight: 500;
            color: #cbd5e0;
            font-size: 14px;
        }
        
        .data-value {
            font-weight: bold;
            color: white;
            font-size: 14px;
        }
        
        .bullish {
            color: #68d391;
        }
        
        .bearish {
            color: #fc8181;
        }
        
        .neutral {
            color: #a0aec0;
        }
        
        .success-box {
            background: rgba(79, 209, 199, 0.2);
            border: 1px solid #4fd1c7;
            color: #4fd1c7;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-weight: 500;
            font-size: 12px;
        }
        
        .alert-box {
            background: rgba(252, 129, 129, 0.2);
            border: 1px solid #fc8181;
            color: #fc8181;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-weight: 500;
            font-size: 12px;
        }
        
        .full-width {
            grid-column: span 3;
        }
        
        .loading {
            grid-column: span 3;
            text-align: center;
            padding: 30px;
            font-size: 16px;
            color: #4fd1c7;
        }
        
        /* Compact fundamentals table */
        .fundamentals-table {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
            font-weight: bold;
            border-bottom: 1px solid #4fd1c7;
            padding-bottom: 4px;
            font-size: 12px;
            color: #4fd1c7;
        }
        
        .fundamentals-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 8px;
            align-items: center;
            padding: 4px 0;
            border-bottom: 1px solid rgba(79, 209, 199, 0.2);
        }
        
        @media (max-width: 1024px) {
            .content {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
            .price-section {
                grid-column: span 2;
            }
            .full-width {
                grid-column: span 2;
            }
        }
        
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                gap: 12px;
                padding: 15px;
            }
            .price-section,
            .full-width {
                grid-column: span 1;
            }
            .header-top {
                flex-direction: column;
                gap: 10px;
            }
            .ticker-input {
                flex-direction: column;
                gap: 10px;
            }
            .ticker-input input {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div>
                    <div class="header-title">üìä Professional Stock Research</div>
                    <div class="header-subtitle">Powered by Alpha Vantage ‚Ä¢ Real-time Analysis</div>
                </div>
            </div>
            <div class="ticker-input">
                <input type="text" placeholder="Enter Ticker (e.g., AAPL)" id="tickerInput">
                <button class="research-btn" id="researchBtn">üîç Research</button>
            </div>
        </div>
        <div class="content" id="contentArea">
            <!-- Content will be populated by JavaScript -->
        </div>
    </div>

    <script>
        const tickerInput = document.getElementById('tickerInput');
        const researchBtn = document.getElementById('researchBtn');
        const contentArea = document.getElementById('contentArea');

        researchBtn.addEventListener('click', researchStock);
        tickerInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                researchStock();
            }
        });

        async function researchStock() {
            const ticker = tickerInput.value.trim().toUpperCase();
            
            if (!ticker) {
                alert('Please enter a ticker symbol');
                return;
            }

            researchBtn.disabled = true;
            researchBtn.textContent = 'Researching...';
            showLoading();

            try {
                const response = await fetch('/.netlify/functions/stock-research', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ticker: ticker })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayStockData(ticker, data);
                } else {
                    throw new Error(data.error || 'Analysis failed');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showError('Analysis failed. Please try again.');
            } finally {
                researchBtn.disabled = false;
                researchBtn.textContent = 'üîç Research';
            }
        }

        function showLoading() {
            contentArea.innerHTML = `
                <div class="loading">
                    üîç Fetching comprehensive stock data from Alpha Vantage...
                    <br><br>
                    This includes: Company Overview, Balance Sheet, Cash Flow
                </div>
            `;
        }

        function showError(message) {
            contentArea.innerHTML = `
                <div class="alert-box" style="grid-column: span 3;">${message}</div>
            `;
        }

        function displayStockData(ticker, data) {
            const rawData = data.rawData || {};
            
            const formatNumber = (num) => {
                if (!num || isNaN(num)) return 'N/A';
                const n = parseFloat(num);
                if (n >= 1e9) return (n / 1e9).toFixed(1) + 'B';
                if (n >= 1e6) return (n / 1e6).toFixed(1) + 'M';
                if (n >= 1e3) return (n / 1e3).toFixed(1) + 'K';
                return n.toFixed(2);
            };
            
            const formatCurrency = (num) => {
                if (!num || isNaN(num)) return 'N/A';
                return '$' + formatNumber(num);
            };
            
            const formatPrice = (price) => {
                if (!price || isNaN(price)) return 'N/A';
                return '$' + parseFloat(price).toFixed(2);
            };

            contentArea.innerHTML = `
                <!-- Price Section -->
                <div class="card price-section">
                    <div class="price">${ticker}</div>
                    <div class="price-change">Alpha Vantage Fundamental Analysis</div>
                    <div class="price-details">
                        <div class="price-item">
                            <div class="price-label">P/E RATIO</div>
                            <div class="price-value">${rawData.peRatio || 'N/A'}</div>
                        </div>
                        <div class="price-item">
                            <div class="price-label">P/S RATIO</div>
                            <div class="price-value">${rawData.psRatio || 'N/A'}</div>
                        </div>
                        <div class="price-item">
                            <div class="price-label">REVENUE TTM</div>
                            <div class="price-value">${formatCurrency(rawData.revenue)}</div>
                        </div>
                        <div class="price-item">
                            <div class="price-label">GROSS PROFIT</div>
                            <div class="price-value">${formatCurrency(rawData.grossProfit)}</div>
                        </div>
                        <div class="price-item">
                            <div class="price-label">OP CASH FLOW</div>
                            <div class="price-value">${formatCurrency(rawData.operatingCashFlow)}</div>
                        </div>
                    </div>
                </div>

                <!-- Fundamentals -->
                <div class="card">
                    <div class="card-title">
                        <span class="icon">üí∞</span>
                        Key Fundamentals
                    </div>
                    <div class="fundamentals-table">
                        <div>Metric</div>
                        <div>TTM</div>
                    </div>
                    <div class="fundamentals-row">
                        <div class="data-label">P/E Ratio</div>
                        <div class="data-value">${rawData.trailingPE || rawData.peRatio || 'N/A'}</div>
                    </div>
                    <div class="fundamentals-row">
                        <div class="data-label">P/S Ratio</div>
                        <div class="data-value">${rawData.psRatio || 'N/A'}</div>
                    </div>
                    <div class="fundamentals-row">
                        <div class="data-label">PEG Ratio</div>
                        <div class="data-value">${rawData.pegRatio || 'N/A'}</div>
                    </div>
                    <div class="fundamentals-row">
                        <div class="data-label">Price to Book</div>
                        <div class="data-value">${rawData.priceToBook || 'N/A'}</div>
                    </div>
                    <div class="fundamentals-row">
                        <div class="data-label">Revenue</div>
                        <div class="data-value">${formatCurrency(rawData.revenue)}</div>
                    </div>
                </div>

                <!-- Relative Valuation -->
                <div class="card">
                    <div class="card-title">
                        <span class="icon">üìä</span>
                        Relative Valuation
                    </div>
                    <div class="data-row">
                        <div class="data-label">Beta</div>
                        <div class="data-value">${rawData.beta || 'N/A'}</div>
                    </div>
                    <div class="data-row">
                        <div class="data-label">52 Week High</div>
                        <div class="data-value">${formatPrice(rawData.weekHigh52)}</div>
                    </div>
                    <div class="data-row">
                        <div class="data-label">52 Week Low</div>
                        <div class="data-value">${formatPrice(rawData.weekLow52)}</div>
                    </div>
                    <div class="data-row">
                        <div class="data-label">50-Day MA</div>
                        <div class="data-value">${formatPrice(rawData.movingAverage50)}</div>
                    </div>
                    <div class="data-row">
                        <div class="data-label">200-Day MA</div>
                        <div class="data-value">${formatPrice(rawData.movingAverage200)}</div>
                    </div>
                </div>

                <!-- Analyst Metrics -->
                <div class="card">
                    <div class="card-title">
                        <span class="icon">üéØ</span>
                        Analyst Metrics
                    </div>
                    <div class="success-box">
                        ‚úÖ DATA: Analyst ratings and price targets
                    </div>
                    <div class="data-row">
                        <div class="data-label">Target Price</div>
                        <div class="data-value">${formatPrice(rawData.analystTargetPrice)}</div>
                    </div>
                    <div class="data-row">
                        <div class="data-label">Strong Buy</div>
                        <div class="data-value bullish">${rawData.analystRatingStrongBuy || '0'}</div>
                    </div>
                    <div class="data-row">
                        <div class="data-label">Buy</div>
                        <div class="data-value bullish">${rawData.analystRatingBuy || '0'}</div>
                    </div>
                    <div class="data-row">
                        <div class="data-label">Hold</div>
                        <div class="data-value neutral">${rawData.analystRatingHold || '0'}</div>
                    </div>
                    <div class="data-row">
                        <div class="data-label">Sell</div>
                        <div class="data-value bearish">${rawData.analystRatingSell || '0'}</div>
                    </div>
                    <div class="data-row">
                        <div class="data-label">Strong Sell</div>
                        <div class="data-value bearish">${rawData.analystRatingStrongSell || '0'}</div>
                    </div>
                </div>

                <!-- AI Analysis Summary -->
                <div class="card full-width" style="background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);">
                    <div class="card-title">
                        <span class="icon">ü§ñ</span>
                        Claude AI Analysis Summary
                    </div>
                    <div style="line-height: 1.6; font-size: 14px; white-space: pre-wrap; color: #e2e8f0;">${data.research || 'Analysis not available'}</div>
                </div>
            `;
        }

        tickerInput.addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });
    </script>
</body>
</html>
